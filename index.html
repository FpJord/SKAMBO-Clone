<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
            <div id="left">
                <div class="grupo">
                    <div class="image">
                        <img src="assets/Rectangle 4.svg" alt="Retangle" id="retangle">
                        <img src="skambo3 1.png" alt="Skambo Logo" id="logo">
                    </div>
                    
                    <div class="texto">
                    <h1 id="bemvindo">Seja bem vindo!</h1>
                    <p>Acesse sua conta <br> agora mesmo.</p>
                    </div>
                    <button id="entrar">ENTRAR</button>
                    <a href="#" id="forgot">Esqueci minha senha</a>
                </div>
            </div>

            <div id="right">
                <h1>Crie sua conta</h1>
                <p>Preencha o formul√°rio</p>

                <div class="textfield">
                    <img src="assets/ant-design_user-add-outlined.png" alt="User icon">
                    <input type="text" id="nome" placeholder="Nome">
                </div>
                <div class="textfield">
                    <img src="assets/carbon_email.png" alt="Email icon">
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <img src="assets/ri_lock-password-fill.png" alt="Password icon">
                    <input type="password" id="password" placeholder="Senha">
                </div>
                <div class="textfield">
                    <input type="submit" id="cadastrar" value="CADASTRAR">
                </div>
            </div>
        </div>
        
    
</body>
</html>
